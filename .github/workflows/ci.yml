name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle' # Java 23 está disponível na versão da Oracle
          java-version: '23'
          cache: maven

      - name: Build e Testes
        run: mvn clean verify
